<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Images Recorte</title>
</head>
<body>
  <canvas id="canvas" width="800" height="800" style="border:solid"></canvas>
  <script>
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');

    ctx.fillStyle = '#FFFFFF'; // pintar el fonto de blanco
    ctx.fillRect(0, 0, canvas.width, canvas.height); // rellena el fondo

    let image = new Image();

    image.onload = function() {
      let scale = this.height / this.width;
      let height = canvas.height *  scale;

      let y = (canvas.height / 2) - (height / 2);

      ctx.drawImage(this, 0, y,canvas.width, height);
    }

    image.src = 'base.jpg';
  </script>
</body>
</html>
