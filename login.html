<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Document</title>
</head>
<body>
  
  <div class="leo-login">
    <div class="dark-mode-control">
      <input type="checkbox" name="dark-toggle" id="dark-toggle" class="dark-toggle">
      <label for="dark-toggle"></label>
    </div>
    <div class="card">
      <h2>Iniciar sesión</h1>
      <form action="">
        <label for="email">Correo electrónico</label>
        <input type="email" name="name" id="name">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password">
        <input type="submit" value="Ingresar">
      </form>
    </div>
  </div>
  
  <script>
    // isUsingDarkMode();

    let checkBoxElement = document.querySelector('.dark-toggle');
    checkBoxElement.addEventListener('change', () => {
      let bodyElement = document.querySelector('body');
      if(checkBoxElement.checked) {
        bodyElement.classList.remove('force-light');
        bodyElement.classList.add('force-dark');
      } else {
        bodyElement.classList.remove('force-dark');
        bodyElement.classList.add('force-light');
      }
    });

    function isUsingDarkMode() {
      alert('Dark mode');
    }
  </script>
</body>
</html>
